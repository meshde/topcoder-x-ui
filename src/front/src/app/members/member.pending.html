<div ng-if="provider==='github'">
    <h3> Looks like you are not a part of the GitHub organization of the team you were registering to! </h3>
    <p>
         Visit this <a href="https://www.github.com/orgs/{{org}}/invitation">link</a> and click on "Join {{org}}" to finish the registration process.
         <i>
               (You will automatically be added to both the organization and the team)
         </i>
    </p>
</div>
